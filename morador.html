<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/offcanvas/offcanvas.css" rel="stylesheet">
	<style type="text/css">
	   body { background: #EBEBEB !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
	</style>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Grand Club Jardim Botânico</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lista_apartamento.html">Apartamentos</a>
          </li>          
		  <li class="nav-item active">
            <a class="nav-link" href="apartamento.html">Apartamento</a>
          </li>  		                  
        </ul>        
      </div>
    </nav>

    <div class="container"> 
		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="index.html" class="text-dark">Home</a></li>
		  <li class="breadcrumb-item"><a href="menu_apartamento.html" class="text-dark">Apartamento</a></li>		  
		  <li class="breadcrumb-item"><a href="lista_morador.html" class="text-dark">Moradores</a></li>		  
		  <li class="breadcrumb-item active">Morador</li>		
		</ol>	
		<div class="row justify-content-center">
			<h3>Apartamento</h3>
		</div>
		<div class="row justify-content-center">
			<div class="col">
				<label for="inputApNr" class="form-label">Número</label>
				<input type="text" readonly class="form-control form-control-sm" id="inputApNr" value="23">
			</div>
			<div class="col">
				<label for="inputTorre" class="form-label">Torre</label>
				<input type="text" readonly class="form-control form-control-sm" id="inputTorre" value="B">					
			</div>
			<div class="col">
				<label for="inputTipoMorador" class="form-label">Tipo Morador</label>
				<input type="text" readonly class="form-control form-control-sm" id="inputTipoMorador" value="Proprietário">					
			</div>					
		</div>		
			<div class="row justify-content-center">
				<h3>Morador</h3>
			</div>
			<div class="form-group">
				<label for="inputNome" class="form-control-label">Nome</label>
				<input type="text" class="form-control form-control-sm" id="inputNome" placeholder="Nome">
			</div>
			<div class="form-group">
			  <label for="inputRg" class="form-control-label">Rg</label>
			  <input type="text" class="form-control form-control-sm" id="inputRg" placeholder="Rg">
			</div>
			<div class="form-group">
			  <label for="inputCpf" class="form-control-label">Cpf</label>
			  <input type="text" class="form-control form-control-sm" id="inputCpf" placeholder="Cpf">
			</div>					  		  
			<div class="form-group">
			  <label for="inputEmail" class="form-control-label">E-mail</label>
			  <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="E-mail">
			</div>
			<div class="form-group">
			  <label for="inputCelular" class="form-control-label">Celular</label>
			  <input type="text" class="form-control form-control-sm" id="inputCelular"placeholder="Celular">
			</div>
			<div class="form-group">
			  <label for="inputTelefone" class="form-control-label">Telefone</label>
			  <input type="text" class="form-control form-control-sm" id="inputTelefone" placeholder="Telefone">
			</div>			
			<div class="form-group">
				<button type="submit" class="btn btn-dark btn-block btn-sm">Salvar</button>	
				<button type="submit" class="btn btn-danger btn-block btn-sm">Remover</button>	
			</div>				
			<a class="btn btn-light btn-sm btn-block" href="lista_morador.html" role="button">Voltar</a>			
		</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
