<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">		
	</head>
	<body>    
		<div class="container-fluid">  
			<div class="row justify-content-center">
				<h3>Apartamento</h3>
			</div>
			<div class="row justify-content-center">
				<div class="form-group">
					<label for="inputApNr" class="form-label">Número</label>
					<input type="text" readonly class="form-control form-control-sm" id="inputApNr" value="23">
				</div>
				<div class="form-group">
					<label for="inputTorre" class="form-label">Torre</label>
					<input type="text" readonly class="form-control form-control-sm" id="inputTorre" value="B">					
				</div>
				<div class="form-group">
					<label for="inputTipoMorador" class="form-label">Tipo Morador</label>
					<input type="text" readonly class="form-control form-control-sm" id="inputTipoMorador" value="Proprietário">					
				</div>					
			</div>		
			<div class="row justify-content-center">
				<h3>Veículo</h3>
			</div>	
			<div class="form-group col-md-1">
				<label for="inputTipoVeiculo" class="col-form-label">Tipo de Veículo</label>
				<select class="form-control form-control-sm" id="inputTipoVeiculo">
				  <option>Selecione</option>
				  <option>Moto</option>
				  <option>Carro</option>
				</select>
			</div>
			<div class="form-group">			
			  <label for="inputMarca" class="col-form-label">Marca</label>
			  <input type="text" class="form-control form-control-sm" id="inputMarca" placeholder="Marca">
			</div>
			<div class="form-group">			
			  <label for="inputModelo" class="col-form-label">Modelo</label>
			  <input type="text" class="form-control form-control-sm" id="inputModelo" placeholder="Modelo">
			</div>			
			<div class="form-group">			
				<label for="inputCorVeiculo" class="col-form-label">Cor</label>
				<select class="form-control form-control-sm" id="inputCorVeiculo">
				  <option>Selecione</option>
				  <option>Branco</option>
				  <option>Preto</option>
				  <option>Prata</option>
				  <option>Cinza</option>
				  <option>Vermelho</option>
				  <option>Azul</option>
				</select>
			</div>
			<div class="form-group">					
			  <label for="inputPlaca" class="col-form-label">Placa</label>
			  <input type="text" class="form-control form-control-sm" id="inputPlaca" placeholder="Placa">
			</div>				
			<div class="form-group">
				<button type="submit" class="btn btn-dark btn-block btn-sm">Salvar</button>	
				<button type="submit" class="btn btn-danger btn-block btn-sm">Remover</button>	
			</div>				
			<a class="btn btn-light btn-sm btn-block" href="lista_veiculo.html" role="button">Voltar</a>			
		</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
